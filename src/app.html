
<!DOCTYPE html>
<html>
<head>
	<title>SpacePlayerü™ê</title>
	<link rel="stylesheet" type="text/css" href="./static/webfonts/fa-regular-400.woff2">
	<link rel="stylesheet" type="text/css" href="./static/webfonts/fa-solid-900.woff2">
	<link rel="stylesheet" type="text/css" href="./static/webfonts/fa-brands-400.woff2">

	<link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./static/css/all.css">
	<link rel="stylesheet" type="text/css" href="./static/css/main.css">

</head>
<body class="body">

	<div class="coverImage text-center">
		<img src="./static/images/bg.jpg" id="cover" class="coverImage img-fluid" width="100%" />
	</div>

	<video id="video-player">
		<source src="./static/images/welcome_page.gif" type="video/mp4" poster="./static/images/welcome_page.gif">
	</video>

	<div class="upNextDisplay">
		<!-- The display will go here -->
	</div>

	<div class="toggleFullScreenArea">
		<div class="toggleFullScreen">
			<button class="toggleFS player-control-btn">
				<i class="fa fa-expand fa-2x"></i>
			</button>
		</div>
	</div>

	<div class="keyEventDisplay">
		<p>60%</p>
	</div>

	<div class="prevSideBtnArea">
		<div class="prevSideBtn">
			<button class="prevSideBtn player-control-btn">
				<i class="fa fa-step-backward fa-2x"></i>
			</button>
		</div>
	</div>

	<div class="nextSideBtnArea">
		<div class="nextSideBtn">
			<button class="nextSideBtn player-control-btn">
				<i class="fa fa-step-forward fa-2x"></i>
			</button>
		</div>
	</div>

	<footer>
		<div class="playerArea">
			<div class="player">
				<div class="controls">
					<button class="prevBtn player-control-btn">
						<i class="fa fa-step-backward fa-2x"></i>
					</button>
		
					<button class="playBtn player-control-btn">
						<i class="fa fa-play-circle fa-3x"></i>
					</button>
		
					<button class="nextBtn player-control-btn">
						<i class="fa fa-step-forward fa-2x"></i>
					</button>
		
					<div class="track-current-time">00:00</div>
					<input type="range" min="0" max="100" value="0" class="track-progress" />
					<div class="track-duration-time">00:00</div>
		
					<input type="range" min="0" max="100" value="0" class="track-volume" />
				</div>
			</div>
		</div>
	</footer>

	<script src="./renderer.js"></script>
</body>
</html>
